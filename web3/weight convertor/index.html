<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            margin-top: 70px;
            background-color: #333;
            color: white;
            
        }
    </style>
    <title>Weight Converter</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <h1 class="display-4 text-center mb-3">Weight Converter</h1>
                <form>
                    <div class="form-group">
                        <input id="lbsInput" type="number" class="form-control form-control-lg" placeholder="Enter Pounds...">
                    </div>
                </form>
                <div id="output">
                    <div class="card text-primary mb-2">
                        <div class="card-body">
                            <h4>Grams:</h4>
                            <div id="gramOutput"></div>
                        </div>
                    </div>

                    <div class="card text-success mb-2">
                        <div class="card-body">
                            <h4>Kilograms:</h4>
                            <div id="kgOutput"></div>
                        </div>
                    </div>

                    <div class="card text-danger mb-2">
                        <div class="card-body">
                            <h4>Ounces:</h4>
                            <div id="ozOutput"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('lbsInput').addEventListener('input', function(e) {
            let lbs = e.target.value;
            document.getElementById('gramOutput').innerHTML = lbs * 453.592;
            document.getElementById('kgOutput').innerHTML = lbs * 0.453592;
            document.getElementById('ozOutput').innerHTML = lbs * 16;
        });
    </script>
</body>
</html>
